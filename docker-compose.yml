version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vyvy_postgres
    environment:
      POSTGRES_DB: erp_warehouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # Port not exposed to host — backend connects via Docker network
    # Uncomment below for local DB admin tools (pgAdmin, DBeaver):
    # ports:
    #   - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vyvy-network

  # Backend API (Go + Gin)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vyvy_backend
    # Port not exposed to host — all API traffic goes through Nginx reverse proxy
    # Uncomment below for direct API access during development:
    # ports:
    #   - "127.0.0.1:8080:8080"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: erp_warehouse
      DATABASE_SSLMODE: disable
      JWT_SECRET: dev-secret-key-change-in-production-abcdefghijklmnopqrstuvwxyz123456
      GIN_MODE: release
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vyvy-network

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vyvy_frontend
    ports:
      - "3000:80"
    # VITE_API_BASE_URL is set in .env.production (baked at build time)
    # All API requests go through Nginx reverse proxy at /api/v1
    depends_on:
      - backend
    networks:
      - vyvy-network

  # Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: vyvy_tunnel
    network_mode: host
    command: tunnel --no-autoupdate run --token eyJhIjoiOWY3MTUwMDA0OTJlYWVjZTEzMzFhMTU5M2IwMTAwNWUiLCJ0IjoiNWU5ZGZlY2ItMzhjMS00YzhhLWEyYjEtMTI3YzQ1Y2UxMDkyIiwicyI6IllXTXdaakUzTVRFdFpUaGhZeTAwWm1OaExXSTRNMk10TkRaa05tWmxObUUxWXpjMSJ9
    depends_on:
      - frontend
    restart: always

volumes:
  postgres_data:


networks:
  vyvy-network:
    driver: bridge
