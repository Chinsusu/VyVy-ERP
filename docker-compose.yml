version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: vyvy_postgres
    environment:
      POSTGRES_DB: erp_warehouse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vyvy-network

 # Backend API (Go + Gin)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vyvy_backend
    ports:
     - "8080:8080"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: erp_warehouse
      DATABASE_SSLMODE: disable
      JWT_SECRET: dev-secret-key-change-in-production-abcdefghijklmnopqrstuvwxyz123456
      GIN_MODE: debug
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vyvy-network
    volumes:
      - ./backend:/app
    command: go run cmd/api/main.go

